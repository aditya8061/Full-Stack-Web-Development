<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dating Website</title>
    <style>
        fieldset{background:lightyellow; border: 10px solid yellow; margin-bottom:10px; width: 720px}
        label{ width:180px;display:inline-block; text-align: right; vertical-align: text-top}
        label:hover { font-size:25px }
        input:hover{font-size:25px}
        .check-radio{width:auto}
        textarea{width:360px; height:50px}
        .range{text-align:center}
        .min{background-color: brown}
        .max{background-color: violet}   
    </style>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form>
        <fieldset>
            <legend>Your face</legend>
            <label for="image">Your image: </label><input type="file" name="file" required><br>
            <label for="imagePreview">Image Preview: </label><img id="preview"><br>
</fieldset>
         <fieldset>
            <legend>Your general details</legend>
            <label for="Name">Name: </label><input type="text" required name="name"><br>
             <label for="Gender" class="check-radio">Gender:</label> <input type="radio" name="sex" value="male" required>Male
                    <input type="radio" name="sex" value="female" required>Female<br />
            <label for="age">Age:</label> <input type="number" required name="age"><br>
            <label for="DOB">Date of Birth:</label><input type="date" name="dob"><br>
            <label for="FavColor">Favorite Color:</label><input type="color" name="color"><br>
            <label for="country">Which Country:</label> 
             <select name="dropdown" required>
                 <option value=""></option>
                 <option value="US">US</option>
                 <option value="UK">UK</option>
                 <option value="GER">GER</option>
                 <option value="IND">IND</option>
                 <option value="AUS">AUS</option>
             </select>
          </fieldset>
         <fieldset>
            <legend>Your Indicators</legend>
            <label for="height">Height:</label><label for="short" class="range min">Short</label><input type="range" min="0" max="100" name="height"><label for="Tall" class="range max">Tall</label><br>
            <label for="salary">Salary:</label><label for="Poor" class="range min">Poor</label><input type="range" min="0" max="100" name="salary"><label for="Rich" class="range max">Rich</label><br>
        </fieldset>
         <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email: </label><input type="email" required name="email" /> <br />
            <label for="mobile">Mobile: </label><input type="tel" name="mobile" /><br />
            <label for="address">Address: </label><textarea rows="4" cols="50" name="address"></textarea><br />
             <label for="contact" class="check-radio">Method to Contact You:</label>
            <input type="checkbox" name="Email" value="Email">Email
            <input type="checkbox" name="Whatsapp" value="Whatsapp">Whatsapp                        
            <input type="checkbox" name="In-App" value="In-App">In-App
         </fieldset>
        <input type="submit" value="Submit" />
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
