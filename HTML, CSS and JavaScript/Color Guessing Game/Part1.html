<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>
<body onload="do_game()">
    <script type="text/javascript">
        var targetColor;
        var inputColor;
        var finished = false;
        var guesses = 0;
        var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
        function do_game()
        {
            var targetNumber = Math.floor(Math.random() * (color.length - 1));
            targetColor = color[targetNumber];
            alert("Hint: Target Color " + targetColor);
            while(!finished)
            {
                inputColor = prompt("I am thinking one of these colors: \n\n blue,cyan,gold,gray,green,magenta,orange,red,white,yellow \n\n What color I am thinking of");
                guesses += 1;
                if (inputColor == targetColor)
                    finished = true;
            }
        }        
    </script>
</body>
</html>
