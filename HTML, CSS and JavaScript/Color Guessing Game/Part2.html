<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>
<body onload="do_game()">
    <script type="text/javascript">
        var targetColor;
        var inputColor;
        var finished = false;
        var guesses = 0;
        var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
        function do_game()
        {
            var targetNumber = Math.floor(Math.random() * (color.length - 1));
            targetColor = color[targetNumber];
            while(!finished)
            {
                inputColor = prompt("I am thinking one of these colors: \n\n blue,cyan,gold,gray,green,magenta,orange,red,white,yellow \n\n What color I am thinking of");
                guesses += 1;
                finished = check_guess();
            }
        }
        function check_guess()
        {
            var index = color.indexOf(inputColor);
            if( index == -1)
            {
                alert("Sorry, I don't recognize your color\n\n Please try again.");
                return false;
            }
            if(inputColor > targetColor)
            {
                alert("Sorry,your guess is incorrect\n\n Hint:your color is alphabetically higher than mine\n\n Please try again.");
                return false;
            }
            else if (inputColor < targetColor) {
                alert("Sorry,your guess is incorrect\n\n Hint:your color is alphabetically lower than mine\n\n Please try again.");
                return false;
            }
            else
            {
                myBody = document.getElementsByTagName("body")[0];
                myBody.style.background = inputColor;
                alert("You have guessed the color!\n\n It took you " + guesses + " guesses to finish the game. \n\n\ You can see the color in the background");
                return true;
            }            
        }
    </script>
</body>
</html>
